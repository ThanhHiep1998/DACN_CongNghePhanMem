<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components :: header"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <ul th:replace="components :: sidebar"/>

    <!-- Content Wrapper (content of the left side) -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="components :: topbar"/>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <legend>Sửa thong tin User</legend>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/user/edit}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Fisrt Name</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập First Name"
                                            th:field="*{firstName}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Last Name</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập Last Name"
                                            th:field="*{lastName}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Address</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập địa chỉ"
                                            th:field="*{address}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Email</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập Email"
                                            th:field="*{email}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Password</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="password"
                                            style="width: 400px !important;"
                                            placeholder="Nhập Password"
                                            th:field="*{password}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Phone</label>
                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input
                                            class="form-control input-md"
                                            required="required" type="text"
                                            style="width: 400px !important;"
                                            placeholder="Nhập Phone Number"
                                            th:field="*{phone}"
                                    />
                                    <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                </div>
                            </div>

                            <div class="center-block">
                                <input id="singlebutton" name="singlebutton"
                                       style="margin-left: 34%;"
                                       class="btn btn-success" type="submit" value="Lưu"/>
                                <a class="btn btn-primary" th:href="@{/user/all}" role="button">Trở lại</a>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->
<div th:replace="components :: utilities"/>
</body>


</html>
